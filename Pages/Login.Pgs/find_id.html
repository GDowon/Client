<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이디 찾기</title>

  <link rel="stylesheet" href="../../Css/font.css" />
  <link rel="stylesheet" href="../../Css/loginstyle.css" />
</head>
<body>
  <div class="container">
    <img src="../../Images/navigation2.png" alt="로고" class="logo" />
    <h2>아이디 찾기</h2>
    <form onsubmit="handleFindId(event)">
      <input type="text" id="findIdName" placeholder="이름" required />

      <div id="phoneInput" class="contact-input">
        <input type="tel" id="findIdPhone" placeholder="전화번호" />
      </div>

      <button type="submit">아이디 찾기</button>
    </form>
    <p><a href="login.html">로그인으로 돌아가기</a></p>
  </div>

  <script>
    function toggleContactInput() {
      const selected = document.querySelector('input[name="contactMethod"]:checked');
      if (selected && selected.value === "phone") {
        document.getElementById("phoneInput").style.display = "block";
      } else {
        document.getElementById("phoneInput").style.display = "none";
      }
    }

    function handleFindId(event) {
      event.preventDefault();

      const name = document.getElementById("findIdName").value.trim();
      const contactMethod = document.querySelector('input[name="contactMethod"]:checked');
      const phone = document.getElementById("findIdPhone").value.trim();

      if (!name) {
        alert("이름을 입력해주세요.");
        return;
      }

      if (!contactMethod || contactMethod.value !== "phone") {
        alert("전화번호를 선택해주세요.");
        return;
      }

      if (!phone) {
        alert("전화번호를 입력해주세요.");
        return;
      }

      alert("회원님의 아이디는 ○○○ 입니다.");
      // 실제 아이디 찾기 처리 로직을 여기에 추가
    }
  </script>
</body>
</html>

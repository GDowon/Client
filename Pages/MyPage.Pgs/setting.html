<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원 정보 수정</title>

  <link rel="stylesheet" href="../Css/font.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFDE7; /* 내용 영역 배경은 하얀색 */
    }
  
    .top-bar {
      position: relative;
      display: flex;
      justify-content: center; /* 제목 중앙 정렬 */
      align-items: center;
      margin-bottom: 16px;
      background-color: #FFFDE7;
    }
    .top-bar button {
      position: absolute;
      left: 0;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: black;
    }
    .top-bar h1 { font-size: 20px; margin-left: 12px; }    
    form { padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { font-size: 16px; padding: 10px; border-radius: 8px; border: none; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover {background: #0056b3;}
  </style>


</head>
<body>
  <div class="top-bar">
    <button 
      onclick="history.back()" 
      style="color: black; font-size: 24px; background: none; border: none; cursor: pointer;" 
      onmouseenter="this.style.background='none';" 
      onmouseleave="this.style.background='none';"
    >
      ←
    </button>
    
    <h1>회원정보수정</h1>
  </div>

  <form>
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="새 비밀번호 입력">

    <label for="phone">전화번호</label>
    <input type="text" id="phone" placeholder="010-1234-5678">

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="example@domain.com">

    <button type="submit">저장하기</button>
  </form>
</body>
</html>

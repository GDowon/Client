<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서 반납</title>
  
    <link rel="stylesheet" href="../Css/font.css" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #FFFDE7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .container {
      width: 100%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 160px;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>

  <script>
    function handleReturn() {
      const number = document.getElementById('regNumber').value;
      const pattern = /^MJ\d{6}$/;

      if (!pattern.test(number)) {
        alert('등록번호 형식이 잘못되었습니다. 예: MJ123456');
        return;
      }

      // TODO: 실제 데이터 확인 로직 추가 예정 (스프레드시트 연결 등)

      alert('반납이 완료되었습니다.');
      document.getElementById('regNumber').value = 'MJ';
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>도서 반납</h2>
    <label for="regNumber">등록번호:</label>
    <input type="text" id="regNumber" value="MJ" maxlength="8" />
    <br />
    <button onclick="handleReturn()">반납</button>
  </div>
</body>
</html>

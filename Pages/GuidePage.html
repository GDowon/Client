<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이용안내</title>
  
  <link rel="stylesheet" href="../Css/font.css" />
  <link rel="stylesheet" href="../Css/GuidePage.css" />
  <link rel="stylesheet" href="../Css/navi.css" />
  <script>
    function changeTab(tabName) {
      const tabs = ["use", "notice", "sitemap", "terms"];
      tabs.forEach(tab => {
        document.getElementById(tab).style.display = (tab === tabName) ? "block" : "none";
        document.getElementById(tab + "-btn").classList.toggle("active", tab === tabName);
      });
    }

    function goBack() {
      history.back();
    }
  </script>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="alert('홈화면으로 이동')">←</div>
    <h1>이용안내</h1>
  </div>

  <div class="guide-buttons">
    <button id="use-btn" class="active" onclick="changeTab('use')">문중문고 이용안내</button>
    <button id="notice-btn" onclick="changeTab('notice')">공지사항</button>
    <button id="sitemap-btn" onclick="changeTab('sitemap')">사이트맵</button>
    <button id="terms-btn" onclick="changeTab('terms')">이용약관 및 개인정보처리방침</button>
  </div>

  <div class="guide-content">
    <div id="use">
      <h2>문중문고 이용안내</h2>
      <p>여기에 이용안내 내용이 들어갑니다.</p>
    </div>
    <div id="notice" style="display: none;">
      <h2>공지사항</h2>
      <p>공지사항 내용</p>
    </div>
    <div id="sitemap" style="display: none;">
      <h2>사이트맵</h2>
      <p>사이트맵 내용</p>
    </div>
    <div id="terms" style="display: none;">
      <h2>이용약관 및 개인정보처리방침</h2>
      <p>약관 내용</p>
    </div>
  </div>

</body>
